<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{email}" id="username"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{email}">Username Error</div>-->
    <br/>

    <label for="f-name">Введите имя: </label>
    <input type="text" th:field="*{firstName}" id="f-name"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error-->
    </div>
    <label for="l-name">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="l-name"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error-->
    </div>

    <label for="otch">Введите Отчесво: </label>
    <input type="text" th:field="*{otchestvo}" id="otch"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error-->
    </div>

    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>-->
    <br/>
    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
